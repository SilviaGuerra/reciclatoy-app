<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="logo contenedor">
      <section class="row">
          <img class="img-principal col-12" src="assets/img/reciclatoyl-02.png" alt="logo" width="10">
      </section>
    </section>
    <section class="inicio contenedor">
      <div class="row">
        <div class="botones col-12">
          <button>Registrarse</button>
          <button >Iniciar sesion</button>
        </div>
      </div>
    </section>

    <section class="juego">
      <div class="holder">
        <h1>Reciclatoy <span>Porque salvar al mundo no es solo un juego!</span></h1>
        <p id="score">0</p>
        <div id="organic" class="trash">
          <img alt="" src="assets/img/verde36_full.png" width="350"/>
        </div>
        <div id="inorganic" class="trash">
          <img alt="" src="assets/img/bote-gris.png" width="350"/>
        </div>
        <div>
        <ul>
          <li>
            <a draggable="true" href="" id="one" class="food">
              <img src="assets/img/eaten-apple-center.png" alt="" width="50">
            </a>
          </li>
          <li>
            <a draggable="true" href="" id="two" class="food">
            <img src="assets/img/icon.png" alt="" width="50">
            </a>
          </li>
          <li>
            <a draggable="true" href="" id="three">
            <img src="assets/img/peeled-banana.png" alt="" width="50">
            </a>
          </li>
          <li>
            <a draggable="true" href="" id="four">
            <img src="assets/img/two-tea-leaves.png" alt="" width="50">
            </a>
          </li>
          <li>
            <a draggable="true" href="" id="five">
            <img src="assets/img/watermelon-outlined-slice.png" alt="" width="50">
            </a>
          </li>
        </ul>
        </div>
      </div>
    </section>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="http://code.interactjs.io/v1.2.6/interact.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>

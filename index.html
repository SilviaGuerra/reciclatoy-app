<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="logo container">
      <div class="row">
          <img class="img-principal col-12" src="assets/img/reciclatoyl-02.png" alt="logo" width="100">
      </div>
        <section class="row jaja">
          <div class="botones">
            <button class="col-12 registrarse">Registrarse</button>
            <button class="col-12 iniciar-sesion">Iniciar sesion</button>
          </div>
        </section>
    </section>


    <section class="juego container">
        <!-- <img src="assets/img/reciclatoyl-02.png" alt="logo" width="300"> -->
        <!-- <h1>Reciclatoy <span>Porque salvar al mundo no es solo un juego!</span></h1> -->
        <section class="row datos">
          <div class="col-4 flechas">
            <img src="assets/img/back1.png" alt="return" width="40" class="back">
            <img src="assets/img/refresh.png" alt="again" width="35" class="refresh">
          </div>
          <div class="col-4"></div>
          <div class="col-4 puntos">
            <div id="score">0</div>
            <div id="star">
              <img src="assets/img/star_gold_256.png" alt="star" width="50">
            </div>
            <div class="vidas">
              <img src="assets/img/huella.png" alt="huella" width="30" id="vida1">
              <img src="assets/img/huella.png" alt="huella" width="30" id="vida2">
              <img src="assets/img/huella.png" alt="huella" width="30" id="vida3">
            </div>
          </div>
        </section>
        <div class="row">
          <div id="organic" class="trash col-6">
            <img alt="" src="assets/img/dfg - verde.png" width="350"/>
          </div>
          <div id="inorganic" class="trash col-6">
            <img alt="" src="assets/img/dfg - gris.png" width="350"/>
          </div>
        </div>
        <div class="row">
          <div class="iconos">
            <ul>
              <li>
                <a draggable="true" href="" id="one" class="organic">
                  <img src="assets/img/eaten-apple-center.png" alt="" width="50">
                </a>
              </li>
              <li>
                <a draggable="true" href="" id="two" class="organic">
                  <img src="assets/img/icon.png" alt="" width="50">
                </a>
              </li>
              <li>
                <a draggable="true" href="" id="three" class="organic">
                  <img src="assets/img/peeled-banana.png" alt="" width="50">
                </a>
              </li>
              <li>
                <a draggable="true" href="" id="four" class="organic">
                  <img src="assets/img/two-tea-leaves.png" alt="" width="50">
                </a>
              </li>
              <li>
                <a draggable="true" href="" id="five" class="organic">
                  <img src="assets/img/watermelon-outlined-slice.png" alt="" width="50">
                </a>
              </li>
            </ul>
          </div>
        </div>




    </section>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="http://code.interactjs.io/v1.2.6/interact.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
